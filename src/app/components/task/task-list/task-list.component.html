<div class="flex justify-center pt-16">
    <div class="w-1/2 mt-7">
        <div class="flex flex-col justify-center items-center w-full">
            <div class="flex justify-between w-full">
                <button type="button"
                    [routerLink]="['/add']"
                    class="w-32 rounded-md bg-indigo-400 hover:bg-indigo-300 p-2 text-md focus:outline-none text-white font-semibold mb-3">
                    Add task
                </button>
            </div>
            <p *ngIf="!tasks">
                No data
            </p>
            <div *ngIf="tasks" class="divide-y divide-gray-200 w-full">
                <ul *ngFor="let task of tasks" role="list">
                    <li
                        class=" pl-3 pr-4 py-3 flex items-center justify-between text-lg mb-1 border border-gray-300 rounded-md">
                        <div class="flex-1 flex items-center">
                            <p class="text-gray-600" aria-hidden="true">
                                {{task.title}}
                            </p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <button (click)="updateTask(task.id)" type="button" class="font-medium text-indigo-600 hover:text-indigo-400"
                                *ngIf="task.done">
                                Done
                            </button>
                            <button (click)="updateTask(task.id)" type="button" class="font-medium text-gray-600 hover:text-indigo-500"
                                *ngIf="!task.done">
                                Not Done
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
